<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Timer - R·ªìng Thi√™ng Ch√†o Xu√¢n</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&family=Montserrat:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --accent: #06b6d4;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --neon-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Danh s√°ch ch·ªß ƒë·ªÅ m·ªü r·ªông */
        [data-theme="sakura"] { --primary: #fb7185; --accent: #f472b6; --bg: #fff1f2; --card-bg: rgba(255, 255, 255, 0.8); --text: #881337; }
        [data-theme="forest"] { --primary: #10b981; --accent: #34d399; --bg: #064e3b; --card-bg: rgba(6, 78, 59, 0.8); --text: #ecfdf5; }
        [data-theme="midnight"] { --primary: #3b82f6; --accent: #2dd4bf; --bg: #020617; --card-bg: rgba(15, 23, 42, 0.9); --text: #f1f5f9; }
        [data-theme="lava"] { --primary: #ef4444; --accent: #f97316; --bg: #450a0a; --card-bg: rgba(127, 29, 29, 0.8); --text: #fef2f2; }
        [data-theme="cyberpunk"] { --primary: #d946ef; --accent: #0ea5e9; --bg: #1e1b4b; --card-bg: rgba(49, 46, 129, 0.8); --text: #fae8ff; }
        [data-theme="gold"] { --primary: #eab308; --accent: #facc15; --bg: #422006; --card-bg: rgba(113, 63, 18, 0.8); --text: #fefce8; }
        [data-theme="rose"] { --primary: #e11d48; --accent: #fb7185; --bg: #4c0519; --card-bg: rgba(136, 19, 55, 0.8); --text: #fff1f2; }
        [data-theme="ocean"] { --primary: #0891b2; --accent: #22d3ee; --bg: #083344; --card-bg: rgba(21, 94, 117, 0.8); --text: #ecfeff; }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: var(--transition); overflow: hidden;
            position: relative;
        }

        body::before {
            content: ""; position: absolute; inset: 0;
            background-image: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            z-index: 1; pointer-events: none;
        }

        .dragon-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50; display: none;
        }
        body[data-mode="tet"] .dragon-container { display: block; }

        .dragon {
            position: absolute; width: 150px; height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.8));
            animation: fly-around 15s linear infinite;
        }

        @keyframes fly-around {
            0% { transform: translate(-100px, 10vh) rotate(10deg) scaleX(1); }
            25% { transform: translate(50vw, 80vh) rotate(-10deg) scaleX(1); }
            50% { transform: translate(110vw, 40vh) rotate(10deg) scaleX(1); }
            50.1% { transform: translate(110vw, 40vh) rotate(10deg) scaleX(-1); }
            75% { transform: translate(50vw, 10vh) rotate(-10deg) scaleX(-1); }
            100% { transform: translate(-100px, 60vh) rotate(10deg) scaleX(-1); }
        }

        @keyframes digit-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); color: var(--accent); }
            100% { transform: scale(1); }
        }
        .digit-changed { animation: digit-pop 0.3s ease-out; }

        .header { position: fixed; top: 2rem; right: 2rem; display: flex; gap: 1rem; z-index: 100; }
        .icon-btn {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); color: var(--text);
            padding: 12px; border-radius: 50%; cursor: pointer; backdrop-filter: blur(15px);
            transition: var(--transition); display: flex; align-items: center;
        }
        .icon-btn:hover { transform: scale(1.1) rotate(15deg); border-color: var(--primary); }
        .icon-btn.danger-btn:hover { border-color: #f43f5e; color: #f43f5e; }

        .container { text-align: center; width: 95%; max-width: 1000px; z-index: 60; }
        .status-badge {
            display: inline-block; padding: 8px 20px; background: var(--primary); color: white;
            border-radius: 30px; font-size: 0.8rem; font-weight: 700; letter-spacing: 2px;
            margin-bottom: 2rem; box-shadow: var(--neon-shadow); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.8; } }

        .timer-display { display: flex; justify-content: center; align-items: center; gap: 1rem; margin-bottom: 3rem; flex-wrap: nowrap; }
        .digit-group { display: flex; flex-direction: column; align-items: center; min-width: 0; }
        
        .digit-card {
            background: var(--card-bg); font-family: 'JetBrains Mono', monospace;
            font-size: clamp(2.5rem, 12vw, 7rem); font-weight: 800;
            padding: 0 0.2em; min-width: 1.6em; height: 1.6em;
            display: flex; align-items: center; justify-content: center;
            border-radius: 24px; backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); position: relative; transition: var(--transition);
            will-change: transform;
        }

        body[data-mode="tet"] #ss { font-size: clamp(1.8rem, 8vw, 5rem); min-width: 2.8em; }

        [data-style="flip"] .digit-card {
            background: linear-gradient(180deg, var(--card-bg) 50%, rgba(0,0,0,0.2) 50%);
            border-bottom: 4px solid rgba(0,0,0,0.3);
        }
        [data-style="flip"] .digit-card::after { content: ""; position: absolute; width: 100%; height: 2px; background: rgba(0,0,0,0.3); top: 50%; }

        .digit-card.editable { outline: 3px solid var(--accent); animation: bounce 0.5s ease-in-out; }
        .label { margin-top: 1rem; font-size: 0.75rem; font-weight: 700; letter-spacing: 2px; opacity: 0.8; text-transform: uppercase; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .sep { font-size: clamp(2rem, 8vw, 4rem); opacity: 0.5; margin-top: -1.5rem; font-family: serif; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        .controls { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .btn {
            padding: 16px 28px; border-radius: 16px; border: none; font-weight: 800;
            text-transform: uppercase; cursor: pointer; transition: var(--transition);
            display: flex; align-items: center; gap: 10px; font-size: 0.8rem; letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }
        .btn-main { background: var(--primary); color: white; box-shadow: var(--neon-shadow); }
        .btn-outline { background: var(--card-bg); border: 2px solid rgba(255,255,255,0.1); color: var(--text); }
        .btn-danger { background: #f43f5e; color: white; }

        .dropdown { position: relative; }
        .dropdown-menu {
            position: absolute; bottom: 120%; left: 50%; transform: translateX(-50%) translateY(10px);
            background: var(--card-bg); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; width: 250px; padding: 10px; visibility: hidden; opacity: 0;
            transition: var(--transition); box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 1000;
        }
        .dropdown:hover .dropdown-menu { visibility: visible; opacity: 1; transform: translateX(-50%) translateY(0); }
        .menu-item {
            width: 100%; padding: 12px 20px; border: none; background: transparent;
            color: var(--text); text-align: left; cursor: pointer; border-radius: 12px;
            font-weight: 600; display: flex; align-items: center; gap: 10px;
        }
        .menu-item:hover { background: var(--primary); color: white; }

        #modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .modal-box {
            background: var(--card-bg); padding: 3rem; border-radius: 40px;
            text-align: center; border: 1px solid var(--primary); box-shadow: var(--neon-shadow);
        }
        #bg-upload, #alarm-sound-upload { display: none; }
    </style>
</head>

    <audio id="custom-alarm-audio" loop></audio>

    <script>
        let timerId, alarmInterval, fireworkInterval;
        let isPaused = false, isEditMode = false;
        let currentEditType = 'countdown';
        const themes = ['midnight', 'sakura', 'forest', 'lava', 'cyberpunk', 'gold', 'rose', 'ocean'];
        
        const elH = document.getElementById('hh'), elM = document.getElementById('mm'), elS = document.getElementById('ss');
        const lblH = document.getElementById('l-h'), lblM = document.getElementById('l-m'), lblS = document.getElementById('l-s');
        const modeText = document.getElementById('mode-text'), pauseBtn = document.getElementById('pause-btn');
        const mainBtn = document.getElementById('main-action-btn');
        const secBox = document.getElementById('sec-box'), sep2 = document.getElementById('sep-2');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const customAudioEl = document.getElementById('custom-alarm-audio');

        window.onload = () => {
            const savedTheme = localStorage.getItem('theme') || 'midnight';
            document.body.setAttribute('data-theme', savedTheme);
            
            const savedBg = localStorage.getItem('customBg');
            if (savedBg) document.body.style.backgroundImage = `url(${savedBg})`;

            const savedSound = localStorage.getItem('customAlarmSound');
            if (savedSound) customAudioEl.src = savedSound;

            const savedStyle = localStorage.getItem('timerStyle') || 'default';
            document.body.setAttribute('data-style', savedStyle);

            const type = localStorage.getItem('timerType');
            if (type) {
                isPaused = localStorage.getItem('isPaused') === 'true';
                if (isPaused) pauseBtn.innerText = "Ti·∫øp t·ª•c";
                updateModeUI(type);
                startLoop();
            }
        };

        function clearAllCache() {
            if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a to√†n b·ªô ·∫£nh n·ªÅn, √¢m thanh v√† c√†i ƒë·∫∑t kh√¥ng?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // --- H√ÄM T·∫¢I NH·∫†C CHU√îNG M·ªöI ---
        function handleSoundUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Sound = e.target.result;
                    try {
                        localStorage.setItem('customAlarmSound', base64Sound);
                        customAudioEl.src = base64Sound;
                        alert("ƒê√£ c·∫≠p nh·∫≠t ti·∫øng chu√¥ng m·ªõi!");
                    } catch (err) {
                        alert("File nh·∫°c qu√° l·ªõn! Vui l√≤ng ch·ªçn file d∆∞·ªõi 2MB.");
                    }
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function handleBgUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 1920;
                        const scale = Math.min(1, maxWidth / img.width);
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7);
                        document.body.style.backgroundImage = `url(${compressedBase64})`;
                        try { localStorage.setItem('customBg', compressedBase64); } catch (err) { alert("·∫¢nh qu√° l·ªõn!"); }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function nextTheme() {
            let current = document.body.getAttribute('data-theme');
            let next = themes[(themes.indexOf(current) + 1) % themes.length];
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            const savedBg = localStorage.getItem('customBg');
            if (savedBg) document.body.style.backgroundImage = `url(${savedBg})`;
        }

        function toggleStyle() {
            const current = document.body.getAttribute('data-style');
            const next = current === 'default' ? 'flip' : 'default';
            document.body.setAttribute('data-style', next);
            localStorage.setItem('timerStyle', next);
        }

        function updateModeUI(type) {
            document.body.setAttribute('data-mode', type);
            secBox.style.display = (type === 'alarm') ? 'none' : 'block';
            sep2.style.display = (type === 'alarm') ? 'none' : 'block';
            if (type === 'tet') {
                modeText.innerText = "üßß CH·ªú T·∫æT 2026";
                lblH.innerText = "NG√ÄY"; lblM.innerText = "GI·ªú"; lblS.innerText = "PH√öT / GI√ÇY";
            } else {
                lblH.innerText = "GI·ªú"; lblM.innerText = "PH√öT"; lblS.innerText = "GI√ÇY";
                if (type === 'stopwatch') modeText.innerText = "ƒêANG B·∫§M GI·ªú";
                else if (type === 'clock') modeText.innerText = "üïí GI·ªú HI·ªÜN T·∫†I";
                else if (type === 'alarm') modeText.innerText = "üîî ƒêANG ƒê·ª¢I B√ÅO TH·ª®C";
                else modeText.innerText = "ƒêANG ƒê·∫æM NG∆Ø·ª¢C";
            }
        }

        function clearIfZero(el) { if (isEditMode && el.innerText === "00") el.innerText = ""; }

        function enableManualEdit(mode) {
            resetAll(); isEditMode = true; currentEditType = mode;
            modeText.innerText = (mode === 'alarm') ? "NH·∫¨P GI·ªú B√ÅO TH·ª®C (24H)" : "THI·∫æT L·∫¨P TH·ªúI GIAN";
            mainBtn.innerText = (mode === 'alarm') ? "ƒê·∫∂T B√ÅO TH·ª®C" : "B·∫ÆT ƒê·∫¶U";
            mainBtn.onclick = () => initTimer(mode);
            if(mode === 'alarm') { secBox.style.display = 'none'; sep2.style.display = 'none'; }
            [elH, elM, elS].forEach(el => { el.contentEditable = "true"; el.classList.add('editable'); });
            elH.focus();
        }

        function disableManualEdit() {
            isEditMode = false;
            mainBtn.innerText = "B·∫•m gi·ªù"; mainBtn.onclick = () => initTimer('stopwatch');
            [elH, elM, elS].forEach(el => { el.contentEditable = "false"; el.classList.remove('editable'); });
        }

        function validateEntry(el) {
            let val = el.innerText.replace(/[^0-9]/g, '');
            if (!val) val = "00";
            if (el.id === 'hh' && parseInt(val) > 23 && currentEditType === 'alarm') val = "23";
            else if (el.id === 'hh' && parseInt(val) > 99) val = "99";
            if (el.id !== 'hh' && parseInt(val) > 59) val = "59";
            el.innerText = val.padStart(2, '0');
        }

        function initTimer(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (type === 'countdown') {
                const h = parseInt(elH.innerText) || 0, m = parseInt(elM.innerText) || 0, s = parseInt(elS.innerText) || 0;
                let durationMs = (h * 3600 + m * 60 + s) * 1000;
                if (durationMs <= 0) return;
                localStorage.setItem('timerType', 'countdown'); localStorage.setItem('endTime', Date.now() + durationMs);
            } else if (type === 'alarm') {
                localStorage.setItem('timerType', 'alarm'); localStorage.setItem('alarmTime', elH.innerText + ":" + elM.innerText);
            } else if (type === 'stopwatch') {
                localStorage.setItem('timerType', 'stopwatch'); localStorage.setItem('startTime', Date.now());
            }
            disableManualEdit(); updateModeUI(localStorage.getItem('timerType'));
            isPaused = false; localStorage.setItem('isPaused', 'false'); startLoop();
        }

        function startClockMode() {
            resetAll(); localStorage.setItem('timerType', 'clock'); updateModeUI('clock'); startLoop();
        }

        function startLoop() { if (timerId) clearInterval(timerId); timerId = setInterval(update, 100); }

        function update() {
            if (isPaused || isEditMode) return;
            const type = localStorage.getItem('timerType');
            if (!type) return;
            const now = new Date();
            let dH, dM, dS;

            if (type === 'clock') {
                dH = now.getHours().toString().padStart(2, '0');
                dM = now.getMinutes().toString().padStart(2, '0');
                dS = now.getSeconds().toString().padStart(2, '0');
            } else if (type === 'alarm') {
                const [aH, aM] = localStorage.getItem('alarmTime').split(':').map(Number);
                dH = now.getHours().toString().padStart(2, '0');
                dM = now.getMinutes().toString().padStart(2, '0');
                if (now.getHours() === aH && now.getMinutes() === aM && now.getSeconds() === 0) { startAlarm("‚è∞ ƒê·∫æN GI·ªú B√ÅO TH·ª®C!"); }
            } else if (type === 'countdown' || type === 'tet') {
                const end = parseInt(localStorage.getItem('endTime')) || 0;
                let diff = Math.max(0, end - now.getTime());
                if (diff <= 0) {
                    clearInterval(timerId);
                    if (type === 'tet') { triggerFirework(); startAlarm("üß® CH√öC M·ª™NG NƒÇM M·ªöI!"); }
                    else startAlarm("‚è∞ H·∫æT GI·ªú R·ªíI!");
                }
                const tS = Math.floor(diff / 1000);
                if (type === 'tet') {
                    dH = Math.floor(tS / 86400).toString().padStart(2, '0');
                    dM = Math.floor((tS % 86400) / 3600).toString().padStart(2, '0');
                    dS = Math.floor((tS % 3600) / 60).toString().padStart(2, '0') + ":" + (tS % 60).toString().padStart(2, '0');
                } else {
                    dH = Math.floor(tS / 3600).toString().padStart(2, '0');
                    dM = Math.floor((tS % 3600) / 60).toString().padStart(2, '0');
                    dS = (tS % 60).toString().padStart(2, '0');
                }
            } else {
                const start = parseInt(localStorage.getItem('startTime')) || 0;
                const tS = Math.floor((now.getTime() - start) / 1000);
                dH = Math.floor(tS / 3600).toString().padStart(2, '0');
                dM = Math.floor((tS % 3600) / 60).toString().padStart(2, '0');
                dS = (tS % 60).toString().padStart(2, '0');
            }

            const applyContent = (el, val) => {
                if (el.innerText !== val) {
                    el.innerText = val;
                    el.classList.remove('digit-changed');
                    void el.offsetWidth;
                    el.classList.add('digit-changed');
                }
            };
            applyContent(elH, dH); applyContent(elM, dM);
            if(type !== 'alarm') applyContent(elS, dS);
            document.title = `${dH}:${dM}${type!=='alarm'?':'+dS:''} - Aurora`;
        }

        function togglePause() {
            const type = localStorage.getItem('timerType');
            if (!type || type === 'alarm' || type === 'clock') return;
            isPaused = !isPaused; localStorage.setItem('isPaused', isPaused);
            if (isPaused) { localStorage.setItem('pausedAt', Date.now()); pauseBtn.innerText = "Ti·∫øp t·ª•c"; }
            else {
                const gap = Date.now() - parseInt(localStorage.getItem('pausedAt'));
                if (type === 'stopwatch') localStorage.setItem('startTime', (parseInt(localStorage.getItem('startTime')) + gap));
                else localStorage.setItem('endTime', (parseInt(localStorage.getItem('endTime')) + gap));
                pauseBtn.innerText = "T·∫°m d·ª´ng";
            }
        }

        function resetAll() {
            clearInterval(timerId); clearInterval(alarmInterval); clearInterval(fireworkInterval);
            customAudioEl.pause(); customAudioEl.currentTime = 0;
            const keysToRemove = ['timerType', 'startTime', 'endTime', 'alarmTime', 'pausedAt', 'isPaused'];
            keysToRemove.forEach(k => localStorage.removeItem(k));
            document.body.removeAttribute('data-mode');
            disableManualEdit(); secBox.style.display = 'block'; sep2.style.display = 'block';
            elH.innerText = elM.innerText = elS.innerText = "00";
            lblH.innerText = "HOUR"; lblM.innerText = "MIN"; lblS.innerText = "SEC";
            modeText.innerText = "S·∫¥N S√ÄNG"; pauseBtn.innerText = "T·∫°m d·ª´ng";
            document.getElementById('modal').style.display = 'none'; isPaused = false;
        }

        function triggerFirework() {
            const duration = 15 * 1000; const end = Date.now() + duration;
            fireworkInterval = setInterval(function() {
                if (Date.now() > end) return clearInterval(fireworkInterval);
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }, 250);
        }

        function startTetCountdown() {
            resetAll(); 
            const tetDate = new Date('February 17, 2026 00:00:00').getTime();
            localStorage.setItem('timerType', 'tet'); localStorage.setItem('endTime', tetDate);
            updateModeUI('tet'); startLoop();
        }

        // --- H√ÄM PH√ÅT CHU√îNG (∆ØU TI√äN NH·∫†C C√Å NH√ÇN) ---
        function startAlarm(txt) {
            document.getElementById('alarm-title').innerText = txt;
            document.getElementById('modal').style.display = 'flex';
            
            if (customAudioEl.src && customAudioEl.src.includes('base64')) {
                customAudioEl.play().catch(e => console.log("C·∫ßn t∆∞∆°ng t√°c ƒë·ªÉ ph√°t nh·∫°c"));
            } else {
                // N·∫øu kh√¥ng c√≥ nh·∫°c c√° nh√¢n th√¨ d√πng √¢m thanh t√≠t t√≠t c≈©
                alarmInterval = setInterval(() => {
                    let o = audioCtx.createOscillator(), g = audioCtx.createGain();
                    o.type = 'square'; o.connect(g); g.connect(audioCtx.destination);
                    o.start(); o.stop(audioCtx.currentTime + 0.1);
                }, 500);
            }
        }

        function stopAlarm() { 
            clearInterval(alarmInterval); 
            clearInterval(fireworkInterval); 
            customAudioEl.pause(); 
            customAudioEl.currentTime = 0;
            resetAll(); 
        }
    </script>

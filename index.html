    <style>
        :root {
            --p: #8b5cf6; --a: #06b6d4; --bg: #020617; --c: rgba(30, 41, 59, 0.6); --t: #f8fafc;
            --font-main: 'Inter', sans-serif;
            --font-num: 'JetBrains Mono', monospace;
            --glow: 0 0 20px rgba(139, 92, 246, 0.3);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            --radius: 20px;
        }

        /* --- ADVANCED THEME SYSTEM --- */
        [data-theme="midnight"] { --p: #38bdf8; --a: #818cf8; --bg: #0f172a; --c: rgba(30, 41, 59, 0.7); --t: #f1f5f9; --glow: 0 0 25px rgba(56, 189, 248, 0.4); }
        [data-theme="neon"] { --p: #f0abfc; --a: #22d3ee; --bg: #0d0118; --c: rgba(45, 10, 70, 0.6); --t: #fdf4ff; --glow: 0 0 30px #f0abfc; }
        [data-theme="galaxy"] { --p: #6366f1; --a: #f472b6; --bg: #030014; --c: rgba(15, 12, 41, 0.8); --t: #fafafa; --glow: 0 0 40px rgba(99, 102, 241, 0.5); }
        [data-theme="matrix"] { --p: #22c55e; --a: #16a34a; --bg: #000a00; --c: rgba(0, 20, 0, 0.9); --t: #22c55e; --glow: 0 0 20px #22c55e; }
        [data-theme="amoled"] { --p: #ffffff; --a: #475569; --bg: #000000; --c: #111111; --t: #ffffff; --glow: 0 0 0px transparent; }
        [data-theme="retro"] { --p: #f97316; --a: #fbbf24; --bg: #2c1810; --c: rgba(60, 30, 20, 0.8); --t: #ffedd5; --glow: 0 0 15px #f97316; }
        [data-theme="cyber"] { --p: #ffee00; --a: #00ff9f; --bg: #050505; --c: rgba(20, 20, 20, 0.95); --t: #ffee00; --glow: 0 0 25px #ffee00; }
        [data-theme="pastel"] { --p: #fda4af; --a: #93c5fd; --bg: #f8fafc; --c: rgba(255, 255, 255, 0.8); --t: #1e293b; --glow: 0 5px 15px rgba(0,0,0,0.05); }

        /* --- GLOBAL RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: var(--font-main); background: var(--bg); color: var(--t);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            transition: background 0.6s ease, color 0.6s ease; overflow: hidden; position: relative;
        }

        #bg-layer { position: fixed; inset: 0; background-size: cover; background-position: center; z-index: -2; transition: opacity 1s ease; opacity: 0; }
        body.has-bg #bg-layer { opacity: 1; }
        .bg-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: -1; backdrop-filter: blur(3px); display: none; }
        body.has-bg .bg-overlay { display: block; }
        [data-theme="pastel"].has-bg .bg-overlay { background: rgba(255,255,255,0.4); }

        /* --- DISPLAY ARCHITECTURE --- */
        .container { position: relative; z-index: 10; text-align: center; width: 95%; max-width: 1400px; padding: 20px; }
        .timer-display { display: flex; align-items: center; justify-content: center; gap: clamp(5px, 2vw, 25px); margin-bottom: 2rem; perspective: 2000px; }
        
        .digit-box { display: flex; flex-direction: column; align-items: center; position: relative; }
        .digit-card {
            font-family: var(--font-num); font-weight: 700; font-variant-numeric: tabular-nums;
            font-size: clamp(3rem, 16vw, 11rem); min-width: 1.4em; height: 1.3em;
            display: inline-flex; justify-content: center; align-items: center;
            position: relative; transition: var(--transition);
            overflow: hidden;
        }
        .sep { font-size: clamp(2rem, 10vw, 7rem); opacity: 0.4; font-family: var(--font-num); margin-top: -0.3em; align-self: center; }
        .label { font-size: 0.75rem; font-weight: 800; opacity: 0.6; letter-spacing: 3px; margin-top: 15px; text-transform: uppercase; }

        /* --- ALARM INFO DISPLAY --- */
        .alarm-info {
            height: 20px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--a);
            letter-spacing: 1px;
            opacity: 0.8;
            transition: var(--transition);
            font-family: var(--font-num);
        }

        /* --- ANIMATIONS & EFFECTS --- */
        @keyframes digit-pop {
            0% { transform: translateY(10px); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-pop { animation: digit-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px var(--p); }
            50% { box-shadow: 0 0 25px var(--p); }
            100% { box-shadow: 0 0 5px var(--p); }
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .digit-card::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(transparent, rgba(255,255,255,0.05), transparent);
            transform: translateY(-100%); transition: 0.3s; pointer-events: none;
        }

        [data-style="led"] .digit-card, [data-style="neon"] .digit-card, [data-style="cyber"] .digit-card {
            animation: pulse-glow 3s infinite ease-in-out;
        }
        [data-style="led"] .digit-card::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(transparent, var(--p), transparent);
            opacity: 0.1; height: 2px; width: 100%;
            animation: scanline 4s linear infinite;
        }

        /* --- CLOCK STYLES --- */
        [data-style="glass"] .digit-card {
            background: var(--c); backdrop-filter: blur(15px); border-radius: var(--radius);
            border: 1px solid rgba(255,255,255,0.1); box-shadow: var(--glow);
        }
        [data-style="flip"] .digit-card {
            background: #111; color: #eee; border-radius: 12px;
            background: linear-gradient(to bottom, #222 50%, #111 50%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        [data-style="flip"] .digit-card::after { content: ""; position: absolute; width: 100%; height: 1px; background: rgba(0,0,0,0.8); top: 50%; }
        [data-style="neon"] { --font-num: 'Orbitron'; }
        [data-style="neon"] .digit-card { background: transparent; color: var(--p); text-shadow: 0 0 10px var(--p), 0 0 30px var(--p), 0 0 60px var(--p); }
        [data-style="led"] { --font-num: 'VT323'; }
        [data-style="led"] .digit-card {
            background: #050505; color: var(--p); border: 4px solid #1a1a1a; border-radius: 4px;
            background-image: radial-gradient(var(--p) 20%, transparent 25%);
            background-size: 6px 6px; text-shadow: 0 0 10px var(--p);
        }
        [data-style="cyber"] { --font-num: 'Orbitron'; }
        [data-style="cyber"] .digit-card {
            background: transparent; border-left: 5px solid var(--p); border-right: 5px solid var(--a);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            background: rgba(255,255,255,0.05);
        }
        [data-style="minimal"] .digit-card { background: transparent; font-weight: 300; letter-spacing: -5px; }
        [data-style="minimal"] .sep { font-weight: 100; opacity: 0.2; }
        [data-style="retro"] { --font-num: 'Silkscreen'; }
        [data-style="retro"] .digit-card {
            background: #cbd5e1; color: #1e293b; border-radius: 4px;
            box-shadow: inset 4px 4px 0 #94a3b8, 4px 4px 0 rgba(0,0,0,0.2);
            padding: 0 10px;
        }

        /* --- INPUT UX FIXES --- */
        .digit-card.editable {
            outline: none !important;
            box-shadow: 0 0 15px var(--a) !important;
            cursor: text;
            caret-color: var(--a);
            border-color: var(--a) !important;
            transition: box-shadow 0.3s ease;
            animation: none !important;
        }
        .digit-card.editable:focus {
            box-shadow: 0 0 25px var(--a) !important;
            filter: brightness(1.2);
        }

        /* --- UI ELEMENTS --- */
        .status-badge {
            background: var(--p); color: #000; font-weight: 900; padding: 8px 24px;
            border-radius: 50px; font-size: 0.75rem; letter-spacing: 2.5px;
            display: inline-block; margin-bottom: 2.5rem; box-shadow: var(--glow);
            text-transform: uppercase; transition: var(--transition);
        }
        .toolbar { position: fixed; top: 2rem; right: 2rem; display: flex; gap: 12px; z-index: 100; }
        .sidebar { position: fixed; bottom: 2rem; left: 2rem; display: flex; flex-direction: column; gap: 12px; z-index: 100; }
        .icon-btn {
            width: 52px; height: 52px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            background: var(--c); color: var(--t); cursor: pointer; backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; transition: var(--transition);
        }
        .icon-btn:hover { background: var(--p); color: #000; transform: translateY(-5px) rotate(8deg); border-color: transparent; }
        .main-controls { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn {
            padding: 18px 32px; border-radius: 16px; border: none; font-weight: 800;
            cursor: pointer; transition: var(--transition); display: flex; align-items: center;
            gap: 12px; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1.5px;
            font-family: var(--font-main); position: relative; overflow: hidden;
        }
        .btn-p { background: var(--p); color: #000; box-shadow: var(--glow); }
        .btn-p:hover { transform: scale(1.05) translateY(-2px); filter: brightness(1.1); }
        .btn-s { background: var(--c); color: var(--t); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .btn-s:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }

        #settings-panel {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(30px);
            display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px;
        }
        .settings-card {
            background: #0f172a; width: 100%; max-width: 550px; padding: 40px;
            border-radius: 32px; border: 1px solid rgba(255,255,255,0.1);
            max-height: 85vh; overflow-y: auto; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .setting-group { margin-bottom: 28px; }
        .setting-group h4 { font-size: 0.8rem; opacity: 0.5; margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; font-weight: 800; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .swatch { height: 48px; border-radius: 12px; cursor: pointer; border: 3px solid transparent; transition: 0.3s; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 900; text-transform: uppercase; }
        .swatch.active { border-color: #fff; transform: scale(1.1); }

        .dropdown-menu {
            position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%);
            background: #1e293b; border-radius: 20px; padding: 10px; width: 240px;
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.6); z-index: 200;
        }
        .dropdown-item {
            width: 100%; border: none; background: transparent; color: #cbd5e1;
            padding: 14px 18px; text-align: left; border-radius: 12px; cursor: pointer;
            font-size: 0.9rem; transition: 0.2s; display: flex; align-items: center; gap: 12px;
        }
        .dropdown-item:hover { background: var(--p); color: #000; font-weight: 700; }

        #alarm-modal {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            animation: alarm-flash 0.5s infinite alternate;
        }
        @keyframes alarm-flash { from { background: #000; } to { background: #450a0a; } }
        .hidden { display: none !important; }

        .tet-layout { gap: clamp(2px, 1vw, 15px) !important; }
        .tet-layout .sep { margin: 0 5px; }

        @media (max-width: 768px) {
            .toolbar { top: 1rem; right: 1rem; }
            .sidebar { left: auto; right: 1rem; bottom: 50%; transform: translateY(50%); }
            .timer-display { gap: 10px; }
            .digit-card { min-width: 1.3em; }
            .main-controls { padding-bottom: 3rem; }
        }
    </style>
</head>

            d: document.getElementById('d-val'),
            h: document.getElementById('h-val'),
            m: document.getElementById('m-val'),
            s: document.getElementById('s-val'),
            dBox: document.getElementById('d-box'),
            hBox: document.getElementById('h-box'),
            sep0: document.getElementById('sep-0'),
            modeLab: document.getElementById('mode-label'),
            startBtn: document.getElementById('start-btn'),
            pauseBtn: document.getElementById('pause-btn'),
            sBox: document.getElementById('s-box'),
            audio: document.getElementById('alarm-audio'),
            modal: document.getElementById('alarm-modal'),
            alarmInfo: document.getElementById('alarm-info')
        };

        const Core = {
            init() {
                Assets.load();
                this.bindEvents();
                this.loadPersistence();
                this.startLoop();
            },

            startLoop() {
                const tick = () => {
                    const now = Date.now();
                    if (now - State.lastTick >= 100) {
                        State.lastTick = now;
                        this.process();
                        this.savePersistence();
                    }
                    requestAnimationFrame(tick);
                };
                requestAnimationFrame(tick);
            },

            process() {
                if (State.isManual) return;
                let h = 0, m = 0, s = 0, d = null;
                const now = Date.now();

                switch(State.mode) {
                    case 'clock':
                        const date = new Date();
                        h = date.getHours(); m = date.getMinutes(); s = date.getSeconds();
                        break;
                    case 'stopwatch':
                        if (State.isActive) {
                            const diff = Math.floor(((State.isPaused ? State.pauseOffset : now) - State.startTime) / 1000);
                            h = Math.floor(diff / 3600);
                            m = Math.floor((diff % 3600) / 60);
                            s = diff % 60;
                        }
                        break;
                    case 'countdown':
                        if (State.isActive) {
                            const remain = Math.max(0, State.endTime - (State.isPaused ? State.pauseOffset : now));
                            if (remain <= 0 && !State.alarmTriggered) this.triggerAlarm("H·∫æT GI·ªú!");
                            const total = Math.floor(remain / 1000);
                            h = Math.floor(total / 3600);
                            m = Math.floor((total % 3600) / 60);
                            s = total % 60;
                        }
                        break;
                    case 'tet':
                        const diffTet = State.tetTarget - now;
                        if (diffTet <= 0) {
                            d = 0; h = 0; m = 0; s = 0;
                            if (!State.alarmTriggered) this.triggerAlarm("CH√öC M·ª™NG NƒÇM M·ªöI 2026!");
                        } else {
                            const ts = Math.floor(diffTet / 1000);
                            d = Math.floor(ts / 86400);
                            h = Math.floor((ts % 86400) / 3600);
                            m = Math.floor((ts % 3600) / 60);
                            s = ts % 60;
                        }
                        break;
                    case 'alarm':
                        const ad = new Date();
                        h = ad.getHours(); m = ad.getMinutes(); s = ad.getSeconds();
                        if (State.isActive && !State.alarmTriggered) {
                            const target = new Date(State.endTime);
                            if (ad.getTime() >= target.getTime()) {
                                this.triggerAlarm("B√ÅO TH·ª®C!");
                            }
                        }
                        break;
                }
                this.render(h, m, s, d);
            },

            render(h, m, s, d = null) {
                const hh = String(h).padStart(2, '0');
                const mm = String(m).padStart(2, '0');
                const ss = String(s).padStart(2, '0');
                const dd = d !== null ? String(d).padStart(2, '0') : null;

                const updateDigit = (el, newVal) => {
                    if (el.innerText !== newVal) {
                        el.innerText = newVal;
                        if (!State.isManual) {
                            el.classList.remove('animate-pop');
                            void el.offsetWidth;
                            el.classList.add('animate-pop');
                        }
                    }
                };

                if (dd !== null) {
                    updateDigit(Elements.d, dd);
                    updateDigit(Elements.h, hh);
                    updateDigit(Elements.m, mm);
                    updateDigit(Elements.s, ss);
                    document.title = `${dd}d ${hh}:${mm}:${ss} | T·∫øt 2026`;
                } else {
                    updateDigit(Elements.h, hh);
                    updateDigit(Elements.m, mm);
                    updateDigit(Elements.s, ss);
                    document.title = `${hh}:${mm}:${ss} | Aurora Pro`;
                }
            },

            setMode(m) {
                this.resetState();
                State.mode = m;
                UI.updateUI();
                UI.closeAllMenus();
            },

            handleStart() {
                if (State.isManual) {
                    const h = parseInt(Elements.h.innerText) || 0;
                    const m = parseInt(Elements.m.innerText) || 0;
                    const s = parseInt(Elements.s.innerText) || 0;
                    if (State.mode === 'countdown') {
                        State.endTime = Date.now() + (h * 3600 + m * 60 + s) * 1000;
                    } else if (State.mode === 'alarm') {
                        let d = new Date();
                        d.setHours(h, m, s, 0); // ƒê√£ th√™m s ƒë·ªÉ ch√≠nh x√°c h∆°n
                        if (d.getTime() <= Date.now()) d.setDate(d.getDate() + 1);
                        State.endTime = d.getTime();
                    }
                    this.exitManual();
                }
                if (State.mode === 'stopwatch' && !State.isActive) State.startTime = Date.now();
                State.isActive = true;
                State.isPaused = false;
                UI.updateUI();
            },

            togglePause() {
                if (!State.isActive || State.alarmTriggered) return;
                if (!State.isPaused) {
                    State.isPaused = true;
                    State.pauseOffset = Date.now();
                } else {
                    const gap = Date.now() - State.pauseOffset;
                    if (State.mode === 'stopwatch') State.startTime += gap;
                    if (State.mode === 'countdown') State.endTime += gap;
                    State.isPaused = false;
                }
                UI.updateUI();
            },

            resetState() {
                State.isActive = false;
                State.isPaused = false;
                State.isManual = false;
                State.alarmTriggered = false;
                State.startTime = 0;
                State.endTime = 0;
                State.pauseOffset = 0;
                this.exitManual();
                localStorage.removeItem('aurora_state_persistence');
                UI.updateAlarmDisplay();
            },

            resetAll() {
                this.resetState();
                Elements.d.innerText = "00";
                Elements.h.innerText = "00";
                Elements.m.innerText = "00";
                Elements.s.innerText = "00";
                UI.updateUI();
            },

            enterManual(m) {
                this.setMode(m);
                State.isManual = true;
                [Elements.h, Elements.m, Elements.s].forEach(el => {
                    el.innerText = "00";
                    el.contentEditable = "true";
                    el.classList.add('editable');
                    el.dataset.fresh = "true";
                });
                UI.updateUI();
                Elements.h.focus();
            },

            exitManual() {
                State.isManual = false;
                [Elements.h, Elements.m, Elements.s].forEach(el => {
                    el.contentEditable = "false";
                    el.classList.remove('editable');
                    delete el.dataset.fresh;
                });
            },

            triggerAlarm(msg) {
                State.alarmTriggered = true;
                State.isActive = false;
                document.getElementById('alarm-msg').innerText = msg;
                Elements.modal.style.display = 'flex';
                if (Elements.audio.src) Elements.audio.play().catch(() => Assets.beep());
                else Assets.beep();
                if (msg.includes('T·∫æT') || msg.includes('M·ªöI')) Assets.launchConfetti();
                localStorage.removeItem('aurora_state_persistence');
                UI.updateAlarmDisplay();
            },

            stopAlarm() {
                Elements.modal.style.display = 'none';
                Elements.audio.pause();
                Elements.audio.currentTime = 0;
                this.resetAll();
            },

            savePersistence() {
                if (State.mode === 'stopwatch' || State.mode === 'alarm' || State.mode === 'countdown') {
                    const data = {
                        mode: State.mode,
                        isActive: State.isActive,
                        isPaused: State.isPaused,
                        startTime: State.startTime,
                        endTime: State.endTime,
                        pauseOffset: State.pauseOffset
                    };
                    localStorage.setItem('aurora_state_persistence', JSON.stringify(data));
                }
            },

            loadPersistence() {
                const saved = localStorage.getItem('aurora_state_persistence');
                if (saved) {
                    const data = JSON.parse(saved);
                    Object.assign(State, data);
                    
                    if (State.mode === 'alarm' && State.isActive) {
                        if (Date.now() >= State.endTime) {
                            setTimeout(() => this.triggerAlarm("B√ÅO TH·ª®C!"), 500);
                        }
                    }
                    if (State.mode === 'countdown' && State.isActive && !State.isPaused) {
                         if (Date.now() >= State.endTime) {
                            setTimeout(() => this.triggerAlarm("H·∫æT GI·ªú!"), 500);
                        }
                    }
                    UI.updateUI();
                } else {
                    this.setMode('clock');
                }
            },

            bindEvents() {
                [Elements.h, Elements.m, Elements.s].forEach(el => {
                    el.addEventListener('focus', () => {
                        if (State.isManual) el.dataset.fresh = "true";
                    });
                    el.addEventListener('keydown', (e) => {
                        if (!State.isManual) return;
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            el.blur();
                            return;
                        }
                        if (e.key.length === 1 && /\d/.test(e.key)) {
                            e.preventDefault();
                            if (el.dataset.fresh === "true") {
                                el.innerText = e.key;
                                el.dataset.fresh = "false";
                            } else {
                                let val = el.innerText + e.key;
                                el.innerText = val.slice(-2);
                            }
                        } else if (e.key === 'Backspace') {
                            e.preventDefault();
                            el.innerText = "00";
                            el.dataset.fresh = "true";
                        }
                    });
                    el.addEventListener('blur', () => {
                        el.innerText = el.innerText.padStart(2, '0');
                    });
                });
            }
        };

        const UI = {
            toggleSettings() {
                const p = document.getElementById('settings-panel');
                p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
            },
            toggleDropdown(id) {
                const el = document.getElementById(id);
                const isHidden = el.classList.contains('hidden');
                this.closeAllMenus();
                if (isHidden) el.classList.remove('hidden');
            },
            closeAllMenus() {
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.add('hidden'));
            },
            applyTheme(t) {
                document.body.setAttribute('data-theme', t);
                localStorage.setItem('aurora_theme_v4', t);
                document.querySelectorAll('.swatch').forEach(s => {
                    s.classList.toggle('active', s.innerText.toLowerCase() === t.substring(0, 4));
                });
            },
            applyStyle(s) {
                document.body.setAttribute('data-style', s);
                localStorage.setItem('aurora_style_v4', s);
            },
            toggleSec(visible) {
                Elements.sBox.classList.toggle('hidden', !visible);
                document.getElementById('sep-2').classList.toggle('hidden', !visible);
                localStorage.setItem('aurora_sec_v4', visible);
                this.updateAlarmDisplay(); // C·∫≠p nh·∫≠t ƒë·ªãnh d·∫°ng gi·ªù b√°o th·ª©c n·∫øu ƒëang hi·ªÉn th·ªã
            },
            toggleFullscreen() {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            },
            clearCache() {
                if (confirm("X√≥a to√†n b·ªô d·ªØ li·ªáu t√πy ch·ªânh?")) {
                    localStorage.clear();
                    location.reload();
                }
            },
            updateUI() {
                const labels = { clock: 'H·ªá th·ªëng', tet: 'Ch·ªù T·∫øt 2026', countdown: 'ƒê·∫øm ng∆∞·ª£c', alarm: 'B√°o th·ª©c', stopwatch: 'B·∫•m gi·ªù' };
                Elements.modeLab.innerText = labels[State.mode];
                const isTet = State.mode === 'tet';
                
                Elements.dBox.classList.toggle('hidden', !isTet);
                Elements.sep0.classList.toggle('hidden', !isTet);
                document.getElementById('main-display').classList.toggle('tet-layout', isTet);

                Elements.startBtn.classList.toggle('hidden', (State.isActive && !State.isManual) || State.mode === 'clock' || State.mode === 'tet');
                Elements.startBtn.innerText = State.isManual ? "X√°c nh·∫≠n" : "B·∫Øt ƒë·∫ßu";
                Elements.pauseBtn.classList.toggle('hidden', !State.isActive || State.mode === 'clock' || State.mode === 'alarm' || State.mode === 'tet');
                Elements.pauseBtn.innerText = State.isPaused ? "Ti·∫øp t·ª•c" : "T·∫°m d·ª´ng";

                this.updateAlarmDisplay();
            },
            updateAlarmDisplay() {
                if (State.mode === 'alarm' && State.isActive && State.endTime > 0) {
                    const alarmDate = new Date(State.endTime);
                    const hh = String(alarmDate.getHours()).padStart(2, '0');
                    const mm = String(alarmDate.getMinutes()).padStart(2, '0');
                    const ss = String(alarmDate.getSeconds()).padStart(2, '0');
                    const showSec = localStorage.getItem('aurora_sec_v4') !== 'false';
                    
                    Elements.alarmInfo.innerText = `B√°o th·ª©c ƒë√£ ƒë·∫∑t l√∫c: ${hh}:${mm}${showSec ? ':' + ss : ''}`;
                    Elements.alarmInfo.style.opacity = "0.8";
                } else {
                    Elements.alarmInfo.innerText = "";
                    Elements.alarmInfo.style.opacity = "0";
                }
            }
        };

        const Assets = {
            load() {
                const theme = localStorage.getItem('aurora_theme_v4') || 'midnight';
                const style = localStorage.getItem('aurora_style_v4') || 'glass';
                const bg = localStorage.getItem('aurora_bg_v4');
                const sound = localStorage.getItem('aurora_sound_v4');
                const vol = localStorage.getItem('aurora_vol_v4') || 100;
                const sec = localStorage.getItem('aurora_sec_v4') !== 'false';
                UI.applyTheme(theme);
                UI.applyStyle(style);
                if (bg) {
                    document.getElementById('bg-layer').style.backgroundImage = `url(${bg})`;
                    document.body.classList.add('has-bg');
                }
                if (sound) Elements.audio.src = sound;
                this.updateVol(vol);
                document.getElementById('vol-slider').value = vol;
                document.getElementById('show-sec').checked = sec;
                UI.toggleSec(sec);
            },
            handleBg(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const b64 = e.target.result;
                        document.getElementById('bg-layer').style.backgroundImage = `url(${b64})`;
                        document.body.classList.add('has-bg');
                        localStorage.setItem('aurora_bg_v4', b64);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            },
            handleSound(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        Elements.audio.src = e.target.result;
                        localStorage.setItem('aurora_sound_v4', e.target.result);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            },
            updateVol(v) {
                Elements.audio.volume = v / 100;
                document.getElementById('vol-txt').innerText = v + '%';
                localStorage.setItem('aurora_vol_v4', v);
            },
            beep() {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.connect(g); g.connect(ctx.destination);
                osc.frequency.value = 440; g.gain.value = 0.5;
                osc.start(); osc.stop(ctx.currentTime + 1);
            },
            launchConfetti() {
                const end = Date.now() + 15 * 1000;
                const frame = () => {
                    confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
                    confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
                    if (Date.now() < end) requestAnimationFrame(frame);
                };
                frame();
            }
        };

        Core.init();
        window.onclick = (e) => { if (!e.target.closest('.main-controls')) UI.closeAllMenus(); };
    </script>
